<!DOCTYPE html>     <!-- 현재 문서가 HTML5언어로 작성된 웹 문서-->
<html lang="ko">    <!-- <html> ~ </html> 웹 문서의 시작과 끝-->

<!-- 웹 브라우저가 웹 문서를 해석하기 위해 필요한 정보 입력-->
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it 실습 - 처음 만드는 html 문서</title>
</head>

<!-- 실제로 웹 브라우저 화면에 나타날 내용 -->
<body>  
    <h1>Time is...</h1>
    <p>Live today like you will die tomorrow, <br>
        dream tomorrow like you will live forever</p>
    <img src="images/first.jpg">
</body>
</html>
