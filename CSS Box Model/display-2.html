<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>display 속성</title>
		<style>
			asd ul {
				list-style-type: none;
			}
			asd ul li {
				display: inline;
				padding:10px 15px;
				margin-right:20px;				
				border-top:3px solid #222;
			}
			asd ul li:hover {
				background-color:rgb(196, 196, 196);
				
			}
			asd ul li a {
					color:black;
					text-decoration: none;
					
				}
		</style>
	</head>
	<body>
		<asd>
			<ul>
				<li><a href="#">애완견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강돌보기</a></li>
				<li><a href="#">더불어살기</a></li>
			</ul>
		</asd>
	</body>
</html>
